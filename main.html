<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex items-center justify-around">
          <img class="w-16" src="./assets/Group.png" alt="" srcset="" />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="main-balance"> 4500</span>
            </h1>
            <p class="border rounded">available balance</p>
          </div>
          <button>logout</button>
        </nav>
        <section class="mt-10">
          <h1 class="text-2xl font-bold mb-2">Welcome to Payoooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="cards grid grid-cols-3 mt-14 rounded gap-2 p-2">
            <div
              id="add-money-box"
              class="box cursor-pointer border p-4 text-center"
            >
              <img
                class="w-8 mx-auto"
                src="./assets/wallet1.png"
                alt=""
                srcset=""
              />
              <h3>Add Money</h3>
            </div>
            <div
              id="cash-out-box"
              class="box cursor-pointer border p-4 text-center"
            >
              <img
                class="w-8 mx-auto"
                src="./assets/send1.png"
                alt=""
                srcset=""
              />
              <h3>Cash Out</h3>
            </div>

            <div class="box cursor-pointer border p-4 text-center">
              <img
                class="w-8 mx-auto"
                src="./assets/money1.png"
                alt=""
                srcset=""
              />
              <h3>Transfer Money</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center">
              <img
                class="w-8 mx-auto"
                src="./assets/bonus1.png"
                alt=""
                srcset=""
              />
              <h3>Get Bonus</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center">
              <img
                class="w-8 mx-auto"
                src="./assets/purse1.png"
                alt=""
                srcset=""
              />
              <h3>Pay Bill</h3>
            </div>
            <div
              id="trans-history-box"
              class="box cursor-pointer border p-4 text-center"
            >
              <img
                class="w-8 mx-auto"
                src="./assets/transaction1.png"
                alt=""
                srcset=""
              />
              <h3>Transaction History</h3>
            </div>
          </div>

          <section id="addMoney" class="">
            <h2>Add Money</h2>
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <div class="card-body">
                    <legend>Select Bank</legend>
                    <select class="select">
                      <option disabled selected>Select Bank</option>
                      <option value="Bkash">Bkash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="Rocket">Rocket</option>
                      <option value="DBBL">DBBL</option>
                    </select>
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Acocunt Number</label>
                      <input
                        value="01301301312"
                        id="account-num"
                        type="number"
                        class="input"
                        placeholder="type your number"
                        required
                      />
                      <label class="fieldset-label">Amount Number</label>
                      <input
                        id="amount-num"
                        type="number"
                        class="input"
                        placeholder="type your Amount"
                        required
                      />
                      <label class="fieldset-label">PIN</label>
                      <input
                        value="1234"
                        id="pin"
                        type="text"
                        class="input"
                        placeholder="type your PIN"
                        required
                      />
                      <div><a class="link link-hover">Forgot password?</a></div>
                      <button
                        id="add-money"
                        class="btn border-none btn-neutral bg-blue-700 mt-4"
                      >
                        Add Money
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Cash out -->
          <section id="cashOut">
            <h2>Cash Out</h2>
            <fieldset class="fieldset">
              <label class="fieldset-label">Acocunt Number</label>
              <input
                value="01301301312"
                id="account-num"
                type="number"
                class="input"
                placeholder="type your number"
                required
              />
              <label class="fieldset-label">Amount Number</label>
              <input
                id="cashOut-amount-num"
                type="number"
                class="input"
                placeholder="type your Amount"
                required
              />
              <label class="fieldset-label">PIN</label>
              <input
                value="1234"
                id="cash-out-pin"
                type="text"
                class="input"
                placeholder="type your PIN"
                required
              />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button
                id="cash-out"
                class="btn border-none btn-neutral bg-blue-700 mt-4"
              >
                Cash Out
              </button>
            </fieldset>
          </section>

          <!-- transaction History -->
          <section id="trans-history">
            <h1 class="text-3xl font-bold text-red-400 text-center p-3">
              Transaction History
            </h1>

            <div id="transaction-container"></div>
          </section>
        </section>
      </header>
    </section>
    <script src="./scripts/add-money.js"></script>
    <script src="./scripts/toggle.js"></script>
    <script src="./scripts/cashOut.js"></script>
    <script src="./scripts/transactionHistory.js"></script>
  </body>
</html>
